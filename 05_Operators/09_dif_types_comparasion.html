<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порівняння різних видів</title>
</head>
<body>
    <script>
        // При порівнянні значень різних типів, для порівняння значення наводяться до числа
        console.log(1<"2");

        console.log(false=="0");// true – значення false автоматично сконвертовано до 0
        console.log(true=="1"); // true — значення true автоматично сконвертовано до 1
        console.log(null == undefined);// true – значення null сконвертовано до 0, значення undefined сконвертовано до 0
        console.log("" == 0);// значення '' (значення пусто) дорівнює 0

        //строге порівняння "==="
        //при порівняння різних типів не виконується конвертація, тому резултат порівняння буде – false
        
        console.log(false === 0);//false
        console.log(true === 1);// false
        console.log (null === undefined);//false
        console.log('' === 0);//false


    </script>
</body>
</html>
