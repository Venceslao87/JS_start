<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and decrement</title>
</head>
<body>
    <script>
        let value = 10;
        // інкремент, оператор, який дозволяє збільшити значення змінної на 1
        console.log("інкремент");
        value++; // збільшення значення змінної на 1
        console.log(value);//11

        console.log(++value); // префіксна форма, оператор виконує збільшення на 1 і повертає нове значення
        console.log(value++); // постфіксна форма, оператор виконує збільшення на 1 але повертає попереднє значення
        console.log(value);// нове значення змінної.

        // Дектремент, унарний оператор, який дозволяє зменшити значення змінної на одиницю
        console.log("декремент");
        value = 10;
        value--; // value = value - 1
        console.log(value); //
        console.log(--value); // префіксна форма оператор виконує зменшення значення змінної на 1, повертає нове значення
        console.log(value--); // постфіксна форма оператора  виконує зменшення значення змінної на 1, але повертає старе значення
        console.log(value); // 7
        




    </script>
    
</body>
</html>
