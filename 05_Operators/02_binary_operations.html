<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Бінарні оператори</title>
</head>
<body>
    <script>
        let x = 20;
        let y = 100;

       let result;
       
       result = x + y; // оператор додавання  result = 120
       result = x - y; // віднімання, result = -80
       result = x * y; // мгноження, result = 2000
       result = x / y; // ділення, result 0.2

       //Залишок від ділення
        result = x % y; // остача 20
        // 20 не ділиться на 100 націло, тому це число залишається остачею при діленні на 100

        result = 10 % 3; // остача при діленні 10 на 3
        result = 10 % 6; // остача при діленні 10 на 6 

        // піднесення  степеню
        result = 2**8; // Число 2 у восьмому степеню 
        result = x**2; // x у квадраті
         
       // в разі такого запису, на екран виводиться остання дія, яка присвоєна змінній
       alert(result);

    </script>
</body>
</html>
