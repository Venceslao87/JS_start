<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з числами</title>
</head>
<body>
    <script>
        // number — тип даних для зберігання цілих чисел, а також чисел, з плаваючою комою.
        //діапазон number от -9,007,199,254,740,992 до 9,007,199,254,740,992
let x=123;
let y=1.23;
// Над значенням змінної можна використовувати різноманітні математичні дії.
let result;
result=x+y;              // Додавання
console.log(result);

console.log(x-y); // операція віднімання
console.log(x*y);// операція множення
console.log(x/y);// операція ділення
// Спеціальне значення типу  number
// Infinity - спеціальне значення типу number, що представляє математичну нескінченність.
console.log(x/0);

// NaN - Not a Number - значення, яке описує помилку обчислення.
let value; // Значення змінної не визначено
console.log(value+x); // немає можливості виконати дію невизначенного значення та числового значення.
//Результат NaN


</script>
    
</body>
</html>
