<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислення об'ему циліндра</title>
</head>
<body>
    <script>
        console.log("Вирахуємо об'єм циліндру...");
        // V=pi* радіус у квадраті * висота циліндру
        let V;// ініціалізація змінної під об'єм
        let r = 10;// створення змінної радіусу і присвоєння значення 10
        let h = 16;// створення змінної висоти і надання ій значення 16
        const pi = 3.1415926535;// введенні змінної числа Пі
        V= pi * r * r * h; //  присвоєння змінній обчислення формули об'єму 
        console.log(V); //вивід значення об'єму до консолі 
    </script>
</body>
</html>
