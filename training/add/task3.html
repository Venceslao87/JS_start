<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій приклад</title>
</head>
<body>
    <script>
        let x;
        let y;
        x = +prompt('Введіть перше число',0);
        y = +prompt('Введіть друге число',0);

        if (x > y) {
            alert(`Число ${x} більше ніж ${y}`); }
            else if (x < y) {
                alert(`Число ${x} менше ніж ${y}`);
            } else {
                alert(`число ${x} дорівнює ${y}`);
            }
        
    </script>
</body>
</html>
