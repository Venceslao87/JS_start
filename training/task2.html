<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка введення символьного значення квадрату чисел</title>
</head>
<body>
    <script>
        let input_a = prompt("Введіть число",0);
        let a = Number(input_a);
        let square = a**2;
        alert(`Квадрат числа ${a} дорівнює ${square}`);
    </script>
    
</body>
</html>
