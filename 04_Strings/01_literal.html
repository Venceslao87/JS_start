<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literal</title>
</head>
<body>
    <script>
        let str1 = "Hello, World!";
        console.log(str1);
        let str2 = 'Hello, World!';
        console.log(str2);
        let str3 = "O l\'amore, l\'amore, on d\'ardo";
        console.log(str3);
        let str4 = ' I say "Hello, my friend"';
        console.log(str4);
    </script>
</body>
</html>
