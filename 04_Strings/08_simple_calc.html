<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простий калькулятор</title>
</head>
<body>
    <script>
        let InputX = prompt("Введіть перший множник",0);
        let InputY = prompt("Введіть другий множник",0);

        let x = Number(InputX);
        let y = Number(InputY);
        let sum = x + y;
        alert(`${x} + ${y} = ${sum}`);
    </script>
    
</body>
</html>
